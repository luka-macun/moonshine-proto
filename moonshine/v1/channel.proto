syntax = "proto3";

package moonshine.v1;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

// ChannelService manages chat channels.
service ChannelService {
  rpc CreateChannel(CreateChannelRequest) returns (CreateChannelResponse) {}
  rpc GetChannel(GetChannelRequest) returns (GetChannelResponse) {}
  rpc ListChannels(ListChannelsRequest) returns (ListChannelsResponse) {}
  rpc UpdateChannel(UpdateChannelRequest) returns (UpdateChannelResponse) {}
  rpc DeleteChannel(DeleteChannelRequest) returns (DeleteChannelResponse) {}

  // Direct and Group Messaging
  rpc GetOrCreateDirectChannel(GetOrCreateDirectChannelRequest) returns (GetOrCreateDirectChannelResponse) {}
  rpc CreateGroupChannel(CreateGroupChannelRequest) returns (CreateGroupChannelResponse) {}
}

message Channel {
  string id = 1;
  string name = 2;
  string description = 3;
  string created_by = 4;
  google.protobuf.Timestamp created_at = 5;
  // Type is either PUBLIC, DIRECT, or GROUP
  string type = 6;
}

message CreateChannelRequest {
  string name = 1 [(buf.validate.field).string = {min_len: 1, max_len: 100}];
  string description = 2 [(buf.validate.field).string = {max_len: 512}];
}

message CreateChannelResponse {
  Channel channel = 1;
}

message GetChannelRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
}

message GetChannelResponse {
  Channel channel = 1;
}

message ListChannelsRequest {}

message ListChannelsResponse {
  repeated Channel channels = 1;
}

message UpdateChannelRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
  string name = 2 [(buf.validate.field).string = {min_len: 1, max_len: 100}];
  string description = 3 [(buf.validate.field).string = {max_len: 512}];
}

message UpdateChannelResponse {
  Channel channel = 1;
}

message DeleteChannelRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
}

message DeleteChannelResponse {}

message GetOrCreateDirectChannelRequest {
  string other_user_id = 1 [(buf.validate.field).string.uuid = true];
}

message GetOrCreateDirectChannelResponse {
  Channel channel = 1;
}

message CreateGroupChannelRequest {
  // Optional name for the group chat.
  optional string name = 1 [(buf.validate.field).string = {max_len: 100}];
  // The UUIDs of the users to add to the group.
  repeated string user_ids = 2 [(buf.validate.field).repeated = {
    min_items: 2,
    max_items: 50,
    items: {
      string: { uuid: true }
    }
  }];
}

message CreateGroupChannelResponse {
  Channel channel = 1;
}
