syntax = "proto3";

package moonshine.v1;

import "buf/validate/validate.proto";

// AuthService handles user registration and login.
service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
  rpc Login(LoginRequest) returns (LoginResponse) {}
}

message RegisterRequest {
  string username = 1 [(buf.validate.field).string = {min_len: 3, max_len: 32}];
  string email = 2 [(buf.validate.field).string.email = true];
  string password = 3 [(buf.validate.field).string = {min_len: 8, max_len: 128}];
}

message RegisterResponse {
  string user_id = 1;
  string token = 2;
}

message LoginRequest {
  string email = 1 [(buf.validate.field).string.email = true];
  string password = 2 [(buf.validate.field).string = {min_len: 1}];
}

message LoginResponse {
  string user_id = 1;
  string token = 2;
}
